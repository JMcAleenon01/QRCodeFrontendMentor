<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <section>
    <div class="card">
      
      <img class="card-qr" src="images\image-qr-code.png">

      <div class="card-text-area">
        <div class="card-header-template">
          <h4 class="card-header-text">Improve your front-end skills by building projects</h4>
        </div>

        <div class="card-subtext">
          <p class="card-subtext-textarea">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>

      </div>
    </div>
  </section>        
</body>
</html>
